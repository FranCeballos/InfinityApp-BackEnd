<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Add Product</title>
  </head>
  <body class="box">
    <a href="/products" class="backButton"><p>See all products</p></a>

    <!-- Add new product form -->
    <div class="card">
      <h1 class="formTitle">Add new product</h1>
      <form action="/products" method="post" class="formBox">
        <!-- Name -->
        <div>
          <label for="name">Name:</label>
          <input
            id="name"
            name="name"
            class="formInputStyle"
            type="text"
            required
          />
        </div>

        <!-- Rating -->
        <div>
          <label for="rating">Rating:</label>
          <select
            id="rating"
            name="rating"
            type="text"
            class="formSelectStyle"
            required
          >
            <option value="default" selected>Select rating</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
          </select>
        </div>

        <!-- Time Duration -->
        <div>
          <fieldset class="formDurationField">
            <legend>Duration</legend>
            <label for="hours">Hours:</label>
            <input
              id="hours"
              name="hours"
              class="formInputStyle"
              type="number"
              required
            />
            <label for="minutes">Minutes:</label>
            <input
              id="minutes"
              name="minutes"
              class="formInputStyle"
              type="number"
              required
            />
          </fieldset>
        </div>

        <!-- Year of Release -->
        <div>
          <label for="year">Year of Release:</label>
          <select
            id="year"
            name="year"
            type="text"
            class="formSelectStyle"
            required
          >
            <option value="default" selected>Select year of release</option>
          </select>
        </div>

        <!-- Streaming Service -->
        <div>
          <label for="strService">Streaming Service:</label>
          <select
            id="strService"
            name="strService"
            type="text"
            class="formSelectStyle"
            required
          >
            <option value="default" selected>Select streaming service</option>
            <option value="Disney+">Disney+</option>
            <option value="Netflix">Netflix</option>
            <option value="HBO Max">HBO Max</option>
            <option value="Amazon Prime Video">Amazon Prime Video</option>
            <option value="Paramount+">Paramount+</option>
          </select>
        </div>

        <!-- Price -->
        <div>
          <label for="price">Price:</label>
          <input
            id="price"
            name="price"
            class="formInputStyle"
            type="text"
            required
          />
        </div>

        <!-- Image -->
        <div>
          <label for="img">Image:</label>
          <input id="img" name="img" type="url" class="formInputStyle" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="formButtonStyle">Add product</button>
      </form>
    </div>
    <div class="card">
      <h1 class="formTitle">Catalog</h1>
      <table class="tableItems"></table>
    </div>
    <div class="card">
      <h1 class="formTitle">Chat</h1>
      <div class="chatMessagesBox"></div>
      <form class="chatForm">
        <div class="chatInputBox">
          <input
            id="chat"
            name="chat"
            class="formInputStyle chatInputStyle"
            type="text"
            placeholder="Message"
            required
          />
          <button type="button" class="sendMessageButton formButtonStyle">
            Send >
          </button>
        </div>
        <input
          id="email"
          name="email"
          class="formInputStyle chatInputStyle"
          type="email"
          placeholder="Email"
          required
        />
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
