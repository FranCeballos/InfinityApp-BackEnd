<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/stylesIndex.css" />
    <link rel="stylesheet" href="/css/stylesLogIn.css" />
  </head>
  <body class="box">
    <div class="card logInBox">
      <p class="logInTitle">Register</p>
      <form class="logInBox" action="/register" method="post">
        <input
          id="username"
          name="username"
          class="formInputStyle"
          type="text"
          placeholder="Username"
          required
        />
        <input
          id="password"
          name="password"
          class="formInputStyle"
          type="text"
          placeholder="Password"
          required
        />
        <button class="formButtonStyle">Confirm SignUp</button>
      </form>
      <a class="registerLink" href="/login">LogIn</a>
    </div>
  </body>
</html>
